<title w-tid="3">语音视频聊天 - VoiceVid</title>

<meta name="viewport" content="width=device-width, initial-scale=1" w-tid="5">
<style w-tid="6">
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;

  }
  h1 {
    color: #1877f2;
    text-align: center;
  }
  .section {
    margin-bottom: 20px;
  }
  .section h2 {
    color: #1c1e21;
    border-bottom: 1px solid #dddfe2;

    background-color: #166fe5;
  }
  #chatArea {
    height: 300px;

<body w-tid="7">
<div class="container" w-tid="8">
  <h1 w-tid="9">VoiceVid 语音视频聊天</h1>
  
  <div class="section" w-tid="10">
    <h2 w-tid="11">音频上传和播放</h2>
    <input type="file" id="audioUpload" accept="audio/*" w-tid="12">
    <audio id="audioPlayer" controls="" w-tid="13"></audio>
  </div>
  
  <div class="section" w-tid="14">
    <h2 w-tid="15">视频上传和播放</h2>
    <input type="file" id="videoUpload" accept="video/*" w-tid="16">
    <video id="videoPlayer" controls="" w-tid="17"></video>
  </div>
  
  <div class="section" w-tid="18">
    <h2 w-tid="19">聊天室</h2>
    <div id="chatArea" w-tid="20"></div>
    <input type="text" id="messageInput" placeholder="输入消息..." w-tid="21">
    <button id="sendButton" w-tid="22">发送</button>
  </div>
  
  <div class="section" w-tid="23">
    <h2 w-tid="24">邀请好友</h2>
    <input type="text" id="inviteToken" readonly="" w-tid="25">
    <button id="generateToken" w-tid="26">生成邀请令牌</button>
  </div>
  
  <div class="section" w-tid="27">
    <h2 w-tid="28">联系方式</h2>

    <p w-tid="31">客服热线：400-123-4567</p>
    <p w-tid="32">微信公众号：VoiceVid语音视频</p>
  </div>
</div>

<script w-tid="33">
document.getElementById('audioUpload').addEventListener('change', function(e) {
  var file = e.target.files[0];
  var url = URL.createObjectURL(file);
  document.getElementById('audioPlayer').src = url;
});

document.getElementById('videoUpload').addEventListener('change', function(e) {
  var file = e.target.files[0];
  var url = URL.createObjectURL(file);
  document.getElementById('videoPlayer').src = url;
});

document.getElementById('sendButton').addEventListener('click', function() {
  var message = document.getElementById('messageInput').value;
  if (message) {
    var chatArea = document.getElementById('chatArea');
    chatArea.innerHTML += '<p><strong>你：</strong> ' + message + '</p>';
    document.getElementById('messageInput').value = '';
    chatArea.scrollTop = chatArea.scrollHeight;
  }
});

document.getElementById('generateToken').addEventListener('click', function() {
  var token = Math.random().toString(36).substr(2, 8);
  document.getElementById('inviteToken').value = token;
});
</script>
